<!DOCTYPE html>
<html>
<head>
    <title>Dynamically Add Remove Table Rows in JavaScript</title>
</head>
<body>
  
  <div class="container">
    <div class="form-group">
      <input type="text" id="table-title" placeholder="Tablo Başlığı" class="form-control">
    </div>
  </div>
  
  <div class="container mb-1">
    <div class="row d-flex align-content-center justify-content-around">
      <div class="col-xs-12 mb-1 pt-1">
        <select name="column-count" id="select" class="custom-select" onchange="valueChanged()">
          <option selected>Sütun Sayısını Seçiniz</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      
      <div class="col-xs-12 mt-1">
        <button type="button" class="btn btn-warning mr-3" onclick="createEmptyTable()">Tablo Oluştur</button>
        <button type="button" class="btn btn-primary" onclick="createRow()">Satır Ekle</button>
      </div>
    </div>
  </div>

  <div id="cont" class="container mb-3"></div> <!-- TABLO !-->
  
  <div class="container mb-3">
    <div class="form-group">
      <textarea class="form-control" rows="5" id="notes"></textarea>
    </div>
  </div>
  
  <div class="d-flex flex-row justify-content-center">
    <button class="btn btn-success mr-3" type="button" id="submit" onclick="submit()">Yayınla</button>
    <button class="btn btn-secondary" type="button" id="save" onclick="submit()">Taslak</button>
  </div>
</body>
    
</html>
